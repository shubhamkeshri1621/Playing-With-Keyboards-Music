	var circles = [];
	function onKeyDown(event)
	{
		var l = view.size.height;
		var b = view.size.width;
		var cir = new Path.Circle(new Point(Math.random()*b,Math.random()*l), 500);
		if(keyData[event.key])
		{
			cir.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
		}
		else
		{
			cir.fillColor = 'white';
			keyData['e'].sound.play(); 
		}
		circles.push(cir);
	}


	function onFrame(event)
	{
		for(var i=0;i<circles.length;i++)
		{
			console.log(circles[i]);
			circles[i].fillColor.hue += 1 ;			
			circles[i].scale(0.9);
			
			if(circles[i].area < 1)
			{
				circles[i].remove();
				circles.splice(i,1);
			}
		} 
	}
